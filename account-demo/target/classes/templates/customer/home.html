<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

</head>
<div>
    <button><a href="/logout">Log Out</a></button>
</div>
<body>
<h4>Hello</h4>

</div>

<div th:if="${customer}">
    <table>
        <tbody>
        <tr>
            <td>Name:</td>
            <td><span th:text="${customer.name}"</span></td>
        </tr>
        <tr>
            <td>address:</td>
            <td><span th:text="${customer.address}"</span></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><span th:text="${customer.email}"</span></td>
        </tr>
        <tr>
            <td>balance:</td>
            <td><span th:text="${customer.balance}"</span>TK</td>
        </tr>
        </tbody>
    </table>
</div>
