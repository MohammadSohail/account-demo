<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
<div>
    <button><a href="/">Back</a></button>
    <button><a href="/logout">Log Out</a></button>
</div>

<h4>All Customers Data</h4>
<table>
    <tbody>
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Balance</th>
    </tr>
    <tr th:each="customer, iStat: ${customers}">
        <td th:text="${iStat.count}"/>
        <td th:text="${customer.name}"/>
        <td th:text="${customer.address}"/>
        <td th:text="${customer.email}"/>
        <td th:text="${customer.balance}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
