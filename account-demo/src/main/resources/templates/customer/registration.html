<form action="/customer/add" method="post">
    <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}" />
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Name"><br><br>
<!--    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->

    <label for="address">Address</label><br>
    <input type="text"  id="address" name="address" placeholder="address"><br><br>
<!--    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>-->

    <label for="email">Email</label><br>
    <input type="text"  id="email" name="email" placeholder="Email"><br><br>
<!--    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->

    <label for="balance">Balance</label><br>
    <input type="number" id="balance" name="balance" placeholder="balance" value="0"><br><br>
<!--    <span th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}"></span>-->

    <label for="password">Password</label><br>
    <input type="password" id="password" name="password" placeholder="password"><br><br>
<!--    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>-->

    <label for="retypePassword">Retype Password</label><br>
    <input type="password" id="retypePassword" name="retypePassword" placeholder="retype password"><br><br>
<!--    <span th:if="${#fields.hasErrors('retypePassword')}" th:errors="*{retypePassword}"></span>-->

    <input type="submit" value="Add User"><br><br>

    <div th:if="${status}">
        <span th:text="${status}"</span>
    </div>
</form>
